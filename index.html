<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="logo">
      <img src="assets/netflix-logo.svg" />
    </div>
    <div class="content">
      <h1>Sign in</h1>
      <div class="form">
        <form>
          <div class="inputWrapper email">
            <div class="input-inner">
              <input type="text" id="email" required />
              <label for="email">Email or phone number</label>
            </div>
          </div>
          <div class="inputWrapper">
            <div class="input-inner">
              <input type="password" id="password" required />
              <label for="password">Password</label>
            </div>
          </div>
          <button>Sign In</button>
        </form>
        <div class="bottom-section">
          <label class="container remeber"
            >Remember me
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <!-- <div class="remeber container">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div> -->
          <a>Need help?</a>
        </div>
        <div class="fb-login">
          <img src="assets/fb.svg" />
          <span>Login with Facebook</span>
        </div>
      </div>
      <div class="new-to-netflix">
        <span>New to Netflix? <a class="white">Sign up now</a>.</span>
      </div>
      <div class="captcha-text">
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
        <a>Learn more.</a>
      </div>
    </div>
  </body>
</html>
